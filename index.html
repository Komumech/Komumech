<script>
window.addEventListener('scroll', function() {
  const navbar = document.querySelector('.glass-navbar');
  
  if (window.scrollY > 50) {
    navbar.classList.add('scrolled');
  } else {
    navbar.classList.remove('scrolled');
  }
});

// Parallax Effect for Floating Shapes
document.addEventListener('mousemove', (e) => {
    const shapes = document.querySelectorAll('.shape');
    const bgDivs = document.querySelectorAll('.bg-div');
    const x = (window.innerWidth - e.pageX * 2) / 100;
    const y = (window.innerHeight - e.pageY * 2) / 100;

    shapes.forEach((shape, index) => {
        const speed = (index + 1) * 1.5;
        shape.style.transform = `translateX(${x * speed}px) translateY(${y * speed}px)`;
    });

    bgDivs.forEach((div, index) => {
        const speed = (index + 1) * 0.5;
        const xDir = index % 2 === 0 ? 1 : -1;
        const yDir = index < 2 ? 1 : -1;
        div.style.transform = `translateX(${x * speed * xDir}px) translateY(${y * speed * yDir}px)`;
    });
});

// Direction-aware Bubble Effect
document.querySelectorAll('.bg-div, .view-btn').forEach(div => {
    div.addEventListener('mouseenter', (e) => {
        const rect = div.getBoundingClientRect();
        // Calculate mouse position relative to the element
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        div.style.setProperty('--mouse-x', `${x}px`);
        div.style.setProperty('--mouse-y', `${y}px`);
    });
});
</script>
<script>
    // Physics Simulation for Hero Background
    document.addEventListener("DOMContentLoaded", () => {
        const hero = document.querySelector('.hero');
        const canvasContainer = document.getElementById('hero-canvas');
    
        if (!hero || !canvasContainer) return;
    
        const Engine = Matter.Engine,
              Render = Matter.Render,
              Runner = Matter.Runner,
              Bodies = Matter.Bodies,
              Composite = Matter.Composite,
              Mouse = Matter.Mouse,
              MouseConstraint = Matter.MouseConstraint;
    
        // Create engine
        const engine = Engine.create();
        engine.positionIterations = 20;
        engine.velocityIterations = 20;
        const world = engine.world;
    
        // Create renderer
        const render = Render.create({
            element: canvasContainer,
            engine: engine,
            options: {
                width: hero.clientWidth,
                height: hero.clientHeight,
                background: 'transparent',
                wireframes: false,
                pixelRatio: window.devicePixelRatio
            }
        });
    
        // Boundaries
        const wallOptions = { isStatic: true, render: { visible: false } };
        let ground, leftWall, rightWall, topWall;
    
        const addWalls = () => {
            const width = hero.clientWidth;
            const height = hero.clientHeight;
            const thickness = 60;
            
            Composite.remove(world, [ground, leftWall, rightWall, topWall].filter(Boolean));
            
            ground = Bodies.rectangle(width / 2, height + thickness / 2, width, thickness, wallOptions);
            leftWall = Bodies.rectangle(0 - thickness / 2, height / 2, thickness, height * 2, wallOptions);
            rightWall = Bodies.rectangle(width + thickness / 2, height / 2, thickness, height * 2, wallOptions);
            topWall = Bodies.rectangle(width / 2, -height * 2, width, thickness, wallOptions);
            
            Composite.add(world, [ground, leftWall, rightWall, topWall]);
        };
        addWalls();
    
        // Balls
        const colors = ['#35b6a8', '#1e5df2', '#58028b', '#31b0ac', '#cb3fe7', '#ed4373'];
        const balls = [];
        
        const isMobile = window.innerWidth < 768;
        const minRadius = isMobile ? 15 : 25;
        const radiusVar = isMobile ? 20 : 30;

        // Calculate count to cover ~85% of screen height
        const heroArea = hero.clientWidth * hero.clientHeight;
        const avgRadius = minRadius + radiusVar / 2;
        const ballCount = Math.floor((heroArea * 0.85) / (Math.PI * avgRadius * avgRadius)) + 7;

        for (let i = 0; i < ballCount; i++) {
            const radius = minRadius + Math.random() * radiusVar;
            const x = Math.random() * hero.clientWidth;
            const y = -Math.random() * 4000 - 500;
            balls.push(Bodies.circle(x, y, radius, {
                restitution: 0.6,
                friction: 0.1,
                frictionAir: 0.001, // Removed high density so mouse can lift them
                render: { fillStyle: colors[Math.floor(Math.random() * colors.length)] }
            }));
        }
        Composite.add(world, balls);
    
        // Mouse Control
        const mouse = Mouse.create(render.canvas);
        mouse.pixelRatio = window.devicePixelRatio; // Fixes mouse coordinates on high-res screens

        // Fix: Allow scrolling by removing wheel capture
        mouse.element.removeEventListener("mousewheel", mouse.mousewheel);
        mouse.element.removeEventListener("DOMMouseScroll", mouse.mousewheel);
        
        const mouseConstraint = MouseConstraint.create(engine, {
            mouse: mouse,
            constraint: { stiffness: 0.2, render: { visible: false } }
        });
        Composite.add(world, mouseConstraint);
        render.mouse = mouse;

        // Add mouse hover interaction (repulsion)
        Matter.Events.on(engine, 'beforeUpdate', function() {
            const mousePosition = mouse.position;
            balls.forEach(ball => {
                const dx = ball.position.x - mousePosition.x;
                const dy = ball.position.y - mousePosition.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 200 && distance > 0) {
                    const forceMagnitude = 0.002 * (1 - distance / 200);
                    Matter.Body.applyForce(ball, ball.position, {
                        x: (dx / distance) * forceMagnitude,
                        y: (dy / distance) * forceMagnitude
                    });
                }
            });
        });
    
        // Run
        Render.run(render);
        const runner = Runner.create();
        Runner.run(runner, engine);
    
        // Resize
        window.addEventListener('resize', () => {
            render.canvas.width = hero.clientWidth;
            render.canvas.height = hero.clientHeight;
            addWalls();
        });
    });
</script>

<script>
    window.addEventListener('scroll', () => {
  const cards = document.querySelectorAll('.stack-card');
  const scrollPos = window.scrollY;

  cards.forEach((card, index) => {
    const cardTop = card.offsetTop;
    // As the user scrolls past a card, it shrinks slightly
    if (scrollPos > cardTop) {
      const scaleValue = 1 - (scrollPos - cardTop) * 0.0001;
      card.style.transform = `scale(${Math.max(scaleValue, 0.9)})`;
    } else {
      card.style.transform = `scale(1)`;
    }
  });
});
