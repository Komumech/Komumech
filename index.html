<script>
window.addEventListener('scroll', function() {
  const navbar = document.querySelector('.glass-navbar');
  
  if (window.scrollY > 50) {
    navbar.classList.add('scrolled');
  } else {
    navbar.classList.remove('scrolled');
  }
});

// Parallax Effect for Floating Shapes
document.addEventListener('mousemove', (e) => {
    const shapes = document.querySelectorAll('.shape');
    const bgDivs = document.querySelectorAll('.bg-div');
    const x = (window.innerWidth - e.pageX * 2) / 100;
    const y = (window.innerHeight - e.pageY * 2) / 100;

    shapes.forEach((shape, index) => {
        const speed = (index + 1) * 1.5;
        shape.style.transform = `translateX(${x * speed}px) translateY(${y * speed}px)`;
    });

    bgDivs.forEach((div, index) => {
        const speed = (index + 1) * 0.5;
        const xDir = index % 2 === 0 ? 1 : -1;
        const yDir = index < 2 ? 1 : -1;
        div.style.transform = `translateX(${x * speed * xDir}px) translateY(${y * speed * yDir}px)`;
    });
});

// Direction-aware Bubble Effect
document.querySelectorAll('.bg-div, .view-btn').forEach(div => {
    div.addEventListener('mouseenter', (e) => {
        const rect = div.getBoundingClientRect();
        // Calculate mouse position relative to the element
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        div.style.setProperty('--mouse-x', `${x}px`);
        div.style.setProperty('--mouse-y', `${y}px`);
    });
});
</script>

<script>
    window.addEventListener('scroll', () => {
  const cards = document.querySelectorAll('.stack-card');
  const scrollPos = window.scrollY;

  cards.forEach((card, index) => {
    const cardTop = card.offsetTop;
    // As the user scrolls past a card, it shrinks slightly
    if (scrollPos > cardTop) {
      const scaleValue = 1 - (scrollPos - cardTop) * 0.0001;
      card.style.transform = `scale(${Math.max(scaleValue, 0.9)})`;
    } else {
      card.style.transform = `scale(1)`;
    }
  });
});
